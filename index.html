     <script>
         function updateCountdown() {
             const startDate = new Date("February 20, 2025 00:00:00");  // Start of the countdown (20th February)
             const targetDate = new Date("March 24, 2025 00:00:00");  // Target date is 24th March
             const currentDate = new Date();
 
             const timeRemaining = targetDate - currentDate;
 
             if (timeRemaining <= 0) {
                 document.getElementById("message").textContent = "Time's up!";
                 document.getElementById("progressBar").style.width = "100%";
 
                 setTimeout(() => {
             window.location.href = "cd.html";  // Redirects to cd.html
         }, 3000); // Redirects after 3 seconds (adjust if needed)
 
 
                 return;
             }
 
             // Calculate days, hours, minutes, and seconds
             const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
             const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
             const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
 
             // Update the timer display
             document.getElementById("days").textContent = days.toString().padStart(2, "0");
             document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
             document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
             document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
 
             // Update the progress bar
             const totalTime = targetDate - startDate;
             const progress = Math.round(((currentDate - startDate) / totalTime) * 100);
             document.getElementById("progressBar").style.width = progress + "%";
